version: "3"

services:
  mysql:
    image: ghcr.io/meredevelop/mysql:8.0
    environment:
      MYSQL_DATABASE: database
      MYSQL_ROOT_PASSWORD: 1114
      MYSQL_ROOT_HOST: '%'
      TZ: 'Asia/Seoul'
    ports:
      - 3306:3306
    volumes:
      - ./mysql-init/Dump_mere_1016_All_owner_bcrypt.sql:/docker-entrypoint-initdb.d/Dump_mere_1016_All_owner_bcrypt.sql
    networks:
      - corn_net
    restart: always

  redis:
    image: ghcr.io/meredevelop/redis:6.2.5
    command: redis-server
    restart: always
    networks:
      - corn_net
    ports:
      - 6379:6379

  server:
    image: ghcr.io/meredevelop/server:latest
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/database?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1114
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    ports:
      - 9091:9091
    depends_on:
      - mysql
      - redis
    networks:
      - corn_net

networks:
  corn_net:
    driver: bridge